<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>
<body id="body">
  <header id='header'>
    <h1>
      Calculater
    </h1>
  </header>
  <main id='main'>
  <section id="Calculater">
      <div id="display">
  
      </div>
          <div id="Button-Container">
            
              <div id="number-Buttons">
                  <button id="0" class="number-button">0</button>   
                  <button id="1" class="number-button">1</button>
                  <button id="2" class="number-button">2</button>
                  <button id="3" class="number-button">3</button>
                  <button id="4" class="number-button">4</button>
                  <button id="5" class="number-button">5</button>
                  <button id="6" class="number-button">6</button>
                  <button id="7" class="number-button">7</button>
                  <button id="8" class="number-button">8</button>
                  <button id="9" class="number-button">9</button>
                  <button id="." class="number-button">.</button>
                  <button id=" = " class='equals-button'> = </button>
              </div>
              <div id="Operator-Buttons">
                  <button id=" + " class="Operator-button"> Add </button>
                  <button id=" - " class="Operator-button"> Subtract </button>
                  <button id=" * " class="Operator-button"> Multiply </button>
                  <button id=" / " class="Operator-button"> Divide </button>
              </div>
              <div id="Function-Buttons">
                <button id="Backspace" class="Function-button"> Backspace </button>
                <button id="clear" class="Function-button"> Clear </button>
              </div>
          </div>
  </section>
  

  </main>
 
</body>
<footer>
  <script src="script.js"></script>
</footer>
</html>
